version: '3.8'

services:
  ml-service-green:
    build:
      context: .
      dockerfile: Dockerfile
    image: ml-service:v1.1.0
    container_name: ml-service-green
    environment:
      - MODEL_VERSION=v1.1.0
    ports:
      - "8082:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - ml-network
    restart: unless-stopped

networks:
  ml-network:
    driver: bridge
