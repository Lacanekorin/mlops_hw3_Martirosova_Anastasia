version: '3.8'

services:
  # Blue version (v1.0.0)
  ml-service-blue:
    build:
      context: .
      dockerfile: Dockerfile
    image: ml-service:v1.0.0
    container_name: ml-service-blue
    environment:
      - MODEL_VERSION=v1.0.0
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ml-network

  # Green version (v1.1.0)
  ml-service-green:
    build:
      context: .
      dockerfile: Dockerfile
    image: ml-service:v1.1.0
    container_name: ml-service-green
    environment:
      - MODEL_VERSION=v1.1.0
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8080/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - ml-network

  # Nginx load balancer
  nginx:
    image: nginx:alpine
    container_name: ml-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - ml-service-blue
      - ml-service-green
    networks:
      - ml-network
    restart: unless-stopped

networks:
  ml-network:
    driver: bridge
