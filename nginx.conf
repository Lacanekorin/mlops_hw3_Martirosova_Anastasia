upstream ml_service {
    # Blue-Green deployment configuration
    # Comment/uncomment to switch between versions

    # Blue version (v1.0.0)
    server ml-service-blue:8080;

    # Green version (v1.1.0) - uncomment to switch
    # server ml-service-green:8080;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://ml_service;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /health {
        proxy_pass http://ml_service/health;
        proxy_set_header Host $host;
        access_log off;
    }

    location /predict {
        proxy_pass http://ml_service/predict;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
